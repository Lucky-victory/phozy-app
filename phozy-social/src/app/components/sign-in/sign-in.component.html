<div class="signIn-form-container">
  <ion-card>
    
    <ion-card-header>
      <ion-card-title> Sign In </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="danger" *ngIf="errorMessage" class="error-message">{{errorMessage}}</ion-text>
      <br>
      <form [formGroup]="signInForm">
        <ion-item>
          <ion-label for="emailOrUsername" position="floating">
            Email or Username:</ion-label
          >
          <ion-input
            type="text"
            formControlName="emailOrUsername"
            id="emailOrUsername"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label for="password" position="floating"> Password:</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            id="password"
          ></ion-input>
        </ion-item>
        <br />
        <ion-button
          type="button"
          expand="block"
          
          [disabled]="!signInForm.valid || isSending" (click)="signIn()"
          ><ion-spinner name="bubbles" *ngIf="isSending"></ion-spinner> Sign In</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</div>
