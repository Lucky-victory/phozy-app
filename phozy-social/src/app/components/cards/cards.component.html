<div class="cards-container">
  
  <app-photo-modal [isModalOpen]="isModalOpen" (onModalClose)="modalClose($event)" [photo]="photoForModal" >
</app-photo-modal>
  <div class="single-card-container" *ngFor="let photo of generalPhotos">
  
  <div class="single-card-image-wrapper">
    <ion-img [src]="photo.url" alt=""  class="single-card-image" (click)="showPhotoModal(photo)"></ion-img>
  </div>

  <div class="single-card-meta">
<ion-avatar  class="single-card-meta__avatar">
  <ion-img [src]="photo.user?.profile_image" alt=""></ion-img>
</ion-avatar>
<div class="single-card-meta__info">
  <ion-button color="dark" fill="clear"  class="single-card-meta__info-name" (click)="toProfile(photo)">{{photo.user?.fullname}}</ion-button><br>
  
</div>
<div class="single-card-add-btn-wrapper">
<ion-buttons>
<!-- <ion-button class="single-card-like-btn" (click)="like(photo)">
    <ion-icon slot="icon-only" name="{{photo?.liked ? 'heart': 'heart-outline'}}" class="like-icon"></ion-icon>
  </ion-button> -->
<!-- <ion-button >
    <ion-icon slot="icon-only" name="share-outline"  ></ion-icon>

</ion-button> -->
  <ion-button class="single-card-add-btn" (click)="addToAlbum(photo)">
    <ion-icon slot="icon-only" name="add" class="add-to-album-icon"></ion-icon>
  </ion-button>
</ion-buttons>
</div>
  </div>
</div>
