<div class="login-form-container">
  
<ion-card>
  <ion-card-header>
    <ion-card-title>
      Login
    </ion-card-title>
  </ion-card-header>
<ion-card-content>

  <form [formGroup]="loginForm" >
     <ion-item>

      <ion-label for="email_or_username" position="floating"> Email:</ion-label>
      <ion-input type="text" formControlName="email_or_username" id="email_or_username"></ion-input>
    </ion-item>
      
        <ion-item>

      <ion-label for="password" position="floating"> Username:</ion-label>
      <ion-input type="text" formControlName="password" id="password"></ion-input>
    </ion-item>
<ion-button type="button" expand="block" size="large">Login</ion-button>
</form>


</ion-card-content>

</ion-card>
</div>
