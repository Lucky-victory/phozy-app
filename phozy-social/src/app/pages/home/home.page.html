<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Phozy
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/account/login']">Sign in</ion-button>
      <ion-button [routerLink]="['/account/sign-up']">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Phozy</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <app-cards [albums]="albums"></app-cards>
    
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
