<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Phozy
    </ion-title>
    <ion-buttons slot="end" *ngIf="!isLoggedIn">
      <ion-button color="primary" [routerLink]="['/sign-in']">Sign in</ion-button>
      <ion-button fill="solid" color="primary" [routerLink]="['/sign-up']">Sign up</ion-button>

    </ion-buttons>
    <ion-buttons *ngIf="isLoggedIn" slot="end">
      <ion-button (click)="logout()">
        Log out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Phozy</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <app-cards [albums]="albums"></app-cards>
    
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">

      <ion-fab-button title="upload images" [routerLink]="[!isLoggedIn ? '/sign-in':'/new-photo']">
        <ion-icon name="image-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button title="add new album" [routerLink]="[!isLoggedIn ? '/sign-in':'/new-album']">
      <ion-icon name="albums-outline" ></ion-icon>
    </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
